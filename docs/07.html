<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia stone</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="manufacturing-technology">
        <div class="container">
            <div class="section__title">
                <p class="section__title-subtitle">
                    Технологии производства SOFIA STONE
                </p>
                <h2 class="section__title-title">
                    Мы заботимся о качестве изготовления
                    каждой детали изделия!
                </h2>
            </div>

            <div class="manufacturing-technology__inner">
                <div class="manufacturing-technology__item">
                    <img class="manufacturing-technology__img" src="images/manufacturing-technology-1.png" alt="manufacturing-technology">
                    <div class="manufacturing-technology__text-content">
                        <div class="manufacturing-technology__title">1. Ровные края</div>
                        <div class="manufacturing-technology__text">
                            Алмазные фрезы<br> 
                            и новейшее немецкое оборудование <span>Master</span>
                        </div>
                    </div>
                </div>

                <div class="manufacturing-technology__item">
                    <img class="manufacturing-technology__img" src="images/manufacturing-technology-2.png" alt="manufacturing-technology">
                    <div class="manufacturing-technology__text-content">
                        <div class="manufacturing-technology__title">2. Точные формы</div>
                        <div class="manufacturing-technology__text">
                            Итальянский станок
                            <span>Achilli</span> с встроенным 
                            лазерным уровнем
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
